<body>

	<div class="contact1">
		
		<div class="container-contact1">
			<center>
          <span class="contact1-form-title">
              <h1><font color="Green">Any</font><font color="#4285F4">MAIL</font> </h1>
              <h5><font color="grey">Send Mails From Any Anonymous Mail</font></h5>

            </span>
			<form class="contact1-form validate-form" action="/mailany">
				
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="email" placeholder="Enter Your Email To Get OTP">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							<input type="submit" value="Send Email" class="contact1-form-btn">
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<br>
      </form>
      Please Enter Appropriate Email ID.You can only send emails from any email to the email of your domain. </br>e.g. if your mail is abc@xyz.com then you can only send mails to *@xyz.com from any mail
      
    </center>
		</div>
	</div>
